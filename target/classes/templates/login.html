<!DOCTYPE html>
<html lang="en" class="body-full-height"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- META SECTION -->
<title>Training Management System</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="icon" href="favicon.ico" type="image/x-icon" />
<!-- END META SECTION -->

<!-- CSS INCLUDE -->
<link rel="stylesheet" type="text/css" id="theme"
	th:href="@{css/theme-default.css}" />
<!-- EOF CSS INCLUDE -->
</head>
<body>

	<div class="login-container">

		<div class="login-box animated fadeInDown">
			<h2 style="color: white">Training Managment System</h2>
			<div class="login-body">
				<div class="login-title">
					<strong>Welcome</strong>, Please login
				</div>

				<form name='f' th:action="@{/j_spring_security_check}"
					class="form-horizontal" method="post">
					<div class="form-group">
						<div class="col-md-12">
							<input type="text" name="username" class="form-control"
								placeholder="Username" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<input type="password" name="password" class="form-control"
								placeholder="Password" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6">
							<!-- <a href="#" class="btn btn-link btn-block">Forgot your
								password?</a> -->
							<div class="login-subtitle ">
								<label><input type="checkbox" name="remember-me">
									Remember me ?</label>
							<label th:if="${(param.error != null) and (param.error[0] == 'true')}" style="color:white">Wrong user or password</label>
							</div>
							
						</div>
						<div class="col-md-6">
							<button class="btn btn-info btn-block">Log In</button>
						</div>
					</div>
				</form>
			</div>
			<div class="login-footer">
				<div class="pull-left">&copy; 2019 TMS</div>
				<div class="pull-right">
					<a href="#">About</a> | <a href="#">Privacy</a> | <a href="#">Contact
						Us</a>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
