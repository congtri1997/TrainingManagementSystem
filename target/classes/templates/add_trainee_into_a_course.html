		<script>
		

		$(function() {
			
		
			 $('#add_trainee_into_a_course').submit(function() {
				$.ajax({
					type :  $('#add_trainee_into_a_course').attr('method'),
					url :  $('#add_trainee_into_a_course').attr('action'),
					data :  $('#add_trainee_into_a_course').serialize(),
					success : function(data) {
						
						rerender();
						
					}
				});
				
				return false;
			});
		});
		var courseID = 0;
			$('#modal_large').on(
					'show.bs.modal',
					function(e) {	
						courseID = $(e.relatedTarget).data('course-id');
						$(e.currentTarget).find('input[name="courseID"]').val(courseID);
						rerender();

					});
			
			
			var rerender = function() {
				$.ajax({
					type : "GET",
					url : "/staff/rest/find_trainee_not_in_a_course/"
							+  courseID/* $('#add_trainee_into_a_course').find('input[name="courseID"]').val() */,
					async : true,
					success : function(response) {

						if (response) {
							$('#traineesNotInACourse').empty();
							/* 			            $('#trainees tbody').append('<tr> <th> Mã khóa học </th> + <td>'  + response.id+  ' </td> </tr>') 
										            $('#trainees tbody').append('<tr> <th> Tên khóa học </th> + <td>'  + response.name+  ' </td> </tr>') 
										            $('#trainees tbody').append('<tr> <th> Ngày bắt đầu </th> + <td>'  + response.startDate+  ' </td> </tr>') 
										            $('#trainees tbody').append('<tr> <th> Mô tả khóa học </th> + <td>'  + response.description+  ' </td> </tr>')  */
							/*   $('#tableCourseName').text(response.name)
							  $('#tableCourseStartDate').text(response.startDate)
							  $('#tableCourseDescription').html(response.description) */
							/*   console.log(response.topics); */
							response.forEach(function(item) {
								$('#traineesNotInACourse').append(
										'<option value="'+item.id+'">'
												+ item.userName + ' - '
												+ item.lastName + ' - '
												+ item.firstName
												+ '</option>');

							});

							$('#traineesNotInACourse').selectpicker(
									'refresh');

							/*   	$.each(response.topics, function(value) {
							  		console.log(value.name)
									$('#courseTable').append(value);
										

												}); */
						}
						return response;
					},
					error : function() {
						alert('Error occured');
					}
				});
				
				$.ajax({
					type : "GET",
					url : "/staff/rest/find_trainee_in_a_course/"
							+ courseID/* $('#add_trainee_into_a_course').find('input[name="courseID"]').val() */,
					async : true,
					success : function(response) {

						if (response) {
							$('#trainees tbody').empty();
							/* 			            $('#trainees tbody').append('<tr> <th> Mã khóa học </th> + <td>'  + response.id+  ' </td> </tr>') 
										            $('#trainees tbody').append('<tr> <th> Tên khóa học </th> + <td>'  + response.name+  ' </td> </tr>') 
										            $('#trainees tbody').append('<tr> <th> Ngày bắt đầu </th> + <td>'  + response.startDate+  ' </td> </tr>') 
										            $('#trainees tbody').append('<tr> <th> Mô tả khóa học </th> + <td>'  + response.description+  ' </td> </tr>')  */
							/*   $('#tableCourseName').text(response.name)
							  $('#tableCourseStartDate').text(response.startDate)
							  $('#tableCourseDescription').html(response.description) */
							/*   console.log(response.topics); */
							response.forEach(function(item) {
								$('#trainees tbody').append(
										'<tr> <td>' + item.userName
												+ ' </td>  <td> '
												+ item.lastName
												+ '</td>  <td>'
												+ item.firstName
												+ ' </td>  <td><button type="button" class="btn btn-danger  btn-rounded btn-condensed btn-sm" onclick="deleteData('
												+ item.id
												+ ','+courseID+')"><i class="fal fa-trash-alt fa-2x"></i></button></td> </tr>');
							});
							/*   	$.each(response.topics, function(value) {
							  		console.log(value.name)
									$('#courseTable').append(value);
										

												}); */
						}
						return response;
					},
					error : function() {
						alert('Error occured');
					}
				});
			}

			var table = $('table#courses')
					.DataTable(
							{
								ajax : '/staff/course/courses',
								serverSide : true,
								scrollY : 500,
								deferRender : true,
								scroller : true,
								columns : [
										{
											data : 'id'
										},
										{
											data : 'name'
										},
										{
											data : 'startDate'
										},
										{
											data : 'id',
											render : function(data) {
												return '<td> <button type="button"  data-toggle="modal" data-target="#modal_large" data-course-id="'+data+'" class="btn btn-default btn-rounded btn-condensed btn-sm"><i class="fal fa-edit fa-2x"></i></button></td>';
											}
										} ]
							});

			function deleteData(traineeID,courseID) {
				toastr
						.warning(
								"<div>Are you sure you want to delete this?</div>"
										+ "<div class='btn-group pull-right'>"
										+ "<button type='button' id='confirmationYes' class='btn btn-xs btn-default'><i class='fas fa-thumbs-up'></i> Yes</button>"
										+ "<button type='button' class='btn btn-xs btn-default clear'><i class='fas fa-trash-alt'></i> No</button>"
										+ "</div>",
								"Delete Confirmation",
								{
									allowHtml : true,
									closeButton : true,
									onShown : function() {
										$("#confirmationYes")
												.click(
														function() {
															$
																	.ajax({
																		type : "DELETE",
																		url : "/staff/rest/delete_trainee_from_a_course/"
																				+ courseID+'/'+traineeID,
																		success : function(
																				data) {
																			if (data.validated) {
																				/* $(
																						'table#trainees')
																						.DataTable().ajax
																						.reload(); */
																						
																				rerender();		
																				toastr
																						.success(
																								data.message,
																								"Delete Confirmation",
																								{
																									closeButton : true
																								});
																			}
																		}
																	});
														});
									}
								});
			}

		</script>
	</th:block>

</body>
