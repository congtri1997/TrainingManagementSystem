						<td th:text="${trainer.id}">...</td>
						<td th:text="${trainer.lastName}">...</td>
						<td th:text="${trainer.firstName}">...</td>
						<td th:text="${trainer.dateOfBirth}">...</td>
						<td th:text="${trainer.email}">...</td>
						<td th:text="${trainer.phone}">...</td>
						<td>
							<button type="button" class="btn btn-primary btn-sm" th:onclick="location.href='/staff/trainer/view/[[${trainer.id}]]';">
								<i class="fas fa-info-square fa-lg	"></i>
							</button>
							<button type="button" class="btn btn-primary btn-sm">
								<i class="far fa-user-edit fa-lg	"></i>
							</button>
							<button type="button" class="btn btn-danger btn-sm">
								<i class="fal fa-trash fa-lg	"></i>
							</button>
						</td>
					</tr>
				</th:block>
