	<div class="container">
		<div class="jumbotron">
			<h1>Manage trainer's information</h1>
			<p>Create a new trainer's information page</p>
		</div>

		<form id="formAddStudent" method="post">
			<fieldset class="border p-3">
				<legend class="w-auto">Create a new trainer's information</legend>
				<div class="form-group row">
					<label for="email" class="col-2 col-form-label">Email</label>
					<div class="col-10">
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-at"></i>
								</div>
							</div>
							<input id="email" name="email" placeholder="Vui lòng nhập email"
								type="text" aria-describedby="emailHelpBlock"
								class="form-control">
						</div>
						<span id="emailHelpBlock" class="form-text text-muted"></span>
					</div>
				</div>
				<div class="form-group row">
					<label for="lastName" class="col-2 col-form-label">Họ</label>
					<div class="col-10">
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fas fa-user-circle"></i>
								</div>
							</div>
							<input id="lastName" name="lastName"
								placeholder="Vui lòng nhập họ" type="text" class="form-control"
								aria-describedby="lastNameHelpBlock">
						</div>
						<span id="lastNameHelpBlock" class="form-text text-muted"></span>
					</div>
				</div>
				<div class="form-group row">
					<label for="firstName" class="col-2 col-form-label">Tên</label>
					<div class="col-10">
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fas fa-user-circle"></i>
								</div>
							</div>
							<input id="firstName" name="firstName"
								placeholder="Vui lòng nhập tên" type="text" class="form-control"
								aria-describedby="firstNameHelpBlock">
						</div>
						<span id="firstNameHelpBlock" class="form-text text-muted"></span>
					</div>
				</div>
				<div class="form-group row">
					<label for="password" class="col-2 col-form-label">Mật khẩu</label>
					<div class="col-10">
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-lock"></i>
								</div>
							</div>
							<input id="password" name="password"
								placeholder="Vui lòng nhập mật khẩu" type="text"
								class="form-control" aria-describedby="passwordHelpBlock">
						</div>
						<span id="passwordHelpBlock" class="form-text text-muted"></span>
					</div>
				</div>
				<div class="form-group row">
					<label for="confirmPassword" class="col-2 col-form-label">Xác
						nhận mật khẩu</label>
					<div class="col-10">
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-lock"></i>
								</div>
							</div>
							<input id="confirmPassword" name="confirmPassword"
								placeholder="Vui lòng nhập xác nhận mật khẩu" type="text"
								class="form-control" aria-describedby="confirmPasswordHelpBlock">
						</div>
						<span id="passwordHelpBlock" class="form-text text-muted"></span>
					</div>
				</div>
				<div class="form-group row">
					<label for="userName" class="col-2 col-form-label">Tên tài
						khoản</label>
					<div class="col-10">
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-address-card"></i>
								</div>
							</div>
							<input id="userName" name="userName"
								placeholder="Vui lòng nhập tên tài khoản" type="text"
								class="form-control" aria-describedby="userNameHelpBlock">
						</div>
						<span id="userNameHelpBlock" class="form-text text-muted"></span>
					</div>
				</div>
				<div class="form-group row">
					<label for="phone" class="col-2 col-form-label">Số điện
						thoại</label>
					<div class="col-10">
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fas fa-mobile-alt"></i>
								</div>
							</div>
							<input id="phone" name="phone"
								placeholder="Vui lòng nhập số điện thoại" type="text"
								class="form-control" aria-describedby="phoneHelpBlock">
						</div>
						<span id="phoneHelpBlock" class="form-text text-muted"></span>
					</div>
				</div>
				<div class="form-group row">
					<label for="birthday" class="col-2 col-form-label">Ngày
						sinh</label>
					<div class="col-10">
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-birthday-cake"></i>
								</div>
							</div>
							<input id="birthday" name="birthday"
								placeholder="Vui lòng chọn ngày sinh" type="text"
								class="form-control" aria-describedby="birthdayHelpBlock">
						</div>
						<span id="birthdayHelpBlock" class="form-text text-muted"></span>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-2">Giới tính</label>
					<div class="col-10">
						<div class="custom-control custom-radio custom-control-inline">
							<input name="gender" id="gender_0" type="radio"
								aria-describedby="genderHelpBlock" class="custom-control-input"
								value="1"> <label for="gender_0"
								class="custom-control-label">Nam</label>
						</div>
						<div class="custom-control custom-radio custom-control-inline">
							<input name="gender" id="gender_1" type="radio"
								aria-describedby="genderHelpBlock" class="custom-control-input"
								value="0" checked="checked"> <label for="gender_1"
								class="custom-control-label">Nữ</label>
						</div>
						<div class="custom-control custom-radio custom-control-inline">
							<input name="gender" id="gender_2" type="radio"
								aria-describedby="genderHelpBlock" class="custom-control-input"
								value="2"> <label for="gender_2"
								class="custom-control-label">Khác</label>
						</div>
						<span id="genderHelpBlock" class="form-text text-muted"></span>
					</div>
				</div>
				<div class="form-group row">
					<label for="favorCourses" class="col-2 col-form-label">Môn
						học yêu thích</label>
					<div class="col-10">
						<select multiple="multiple" id="favorCourses" name="favorCourses"
							class="custom-select" aria-describedby="favorCoursesHelpBlock">
							<option value="rabbit">Rabbit</option>
							<option value="duck">Duck</option>
							<option value="fish">Fish</option>
						</select> <span id="favorCoursesHelpBlock" class="form-text text-muted"></span>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-2">Môn thể thao yêu thích</label>
					<div class="col-10">
						<div class="custom-control custom-checkbox custom-control-inline">
							<input name="favorSports" id="favorSports_0" type="checkbox"
								checked="checked" class="custom-control-input" value="rabbit"
								aria-describedby="favorSportsHelpBlock"> <label
								for="favorSports_0" class="custom-control-label">Rabbit</label>
						</div>
						<div class="custom-control custom-checkbox custom-control-inline">
							<input name="favorSports" id="favorSports_1" type="checkbox"
								checked="checked" class="custom-control-input" value="duck"
								aria-describedby="favorSportsHelpBlock"> <label
								for="favorSports_1" class="custom-control-label">Duck</label>
						</div>
						<div class="custom-control custom-checkbox custom-control-inline">
							<input name="favorSports" id="favorSports_2" type="checkbox"
								checked="checked" class="custom-control-input" value="fish"
								aria-describedby="favorSportsHelpBlock"> <label
								for="favorSports_2" class="custom-control-label">Fish</label>
						</div>
						<span id="favorSportsHelpBlock" class="form-text text-muted"></span>
					</div>
				</div>
				<div class="form-group row">
					<label for="description" class="col-2 col-form-label">Mô tả
						bản thân</label>
					<div class="col-10">
						<textarea id="description" name="description" cols="40" rows="5"
							class="form-control" aria-describedby="descriptionHelpBlock"></textarea>
						<span id="descriptionHelpBlock" class="form-text text-muted"></span>
					</div>
				</div>
				<div class="form-group row">
					<div class="offset-2 col-10">
						<button name="submit" type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<!-- Le javascript
================================================== -->
